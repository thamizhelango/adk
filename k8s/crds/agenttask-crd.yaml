apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agenttasks.ai.adk.io
spec:
  group: ai.adk.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - agentRef
                - goal
              properties:
                agentRef:
                  type: string
                  description: "Name of the Agent to execute this task"
                goal:
                  type: string
                  description: "The goal/instruction for the agent"
                context:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: "Additional context passed to the agent"
                priority:
                  type: string
                  enum: ["low", "normal", "high", "critical"]
                  default: "normal"
                maxRetries:
                  type: integer
                  default: 3
                  minimum: 0
                  maximum: 10
                callbackUrl:
                  type: string
                  description: "URL to call when task completes"
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: ["Pending", "Running", "Completed", "Failed", "Cancelled"]
                currentRun:
                  type: string
                  description: "Name of the current AgentRun"
                retryCount:
                  type: integer
                result:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                error:
                  type: string
                startTime:
                  type: string
                  format: date-time
                completionTime:
                  type: string
                  format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Agent
          type: string
          jsonPath: .spec.agentRef
        - name: Goal
          type: string
          jsonPath: .spec.goal
          priority: 1
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Retries
          type: integer
          jsonPath: .status.retryCount
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: agenttasks
    singular: agenttask
    kind: AgentTask
    shortNames:
      - atask
