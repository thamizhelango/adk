# vLLM Deployment
# NOTE: This requires a node with GPU. For testing, use vllm-mock instead.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: adk-system
  labels:
    app.kubernetes.io/name: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - "--model"
            - "codellama/CodeLlama-7b-Instruct-hf"
            - "--port"
            - "8000"
            - "--host"
            - "0.0.0.0"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huggingface-token
                  key: token
                  optional: true
          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "8"
              memory: "32Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-model-cache

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  namespace: adk-system
spec:
  selector:
    app.kubernetes.io/name: vllm
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

---
# PVC for model cache (optional but recommended)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm-model-cache
  namespace: adk-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
